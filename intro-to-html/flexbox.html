<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 2000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
      <div style="background-color: lightblue; width: 100px; flex: 2">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: solid;
        border-width: 1px;
        border-color: gray;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: solid;
        border-width: 1px;
        border-color: gray;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: solid;
        border-width: 1px;
        border-color: gray;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div style="display: flex; margin-top: 20px; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 50px">item4</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row; justify-content: space-between">
      <div style="background-color: lightblue">item4</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightblue">item3</div>
      <div style="background-color: lightpink">item2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 50px;
        border: solid;
        border-radius: 10px;
        border-width: 1px;
      "
    >
      <div style="background-color: lightblue">item4</div>
      <div style="background-color: lightpink">item2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: rgb(141, 109, 195);
        height: 70px;
      "
    >
      <div style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; color: white">
        Home
      </div>
      <div><input class="search-bar" type="text" placeholder="Search" style="max-width: 700px;" /></div>
      <div>
        <button
          style="
            background-color: transparent;
            height: 50px;
            width: 130px;
            border: solid;
            border-radius: 4px;
            border-color: white;
            border-width: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
          "
        >
          Download
        </button>
      </div>
    </div>
  </body>
</html>
